<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWD Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Website Title / Logo / Menu  -->
    <header>
      <p>Website Title / Logo</p>

      <nav>
        <ul>
          <li class="item-1">Item 1</li>
          <li class="item-2">Item 2</li>
          <li class="item-3">Item 3</li>
          <li class="item-4">Item 4</li>
        </ul>
      </nav>

      <!-- hamburger menu -->
      <button class="hamburger"><i class="fa-solid fa-bars"></i></button>
    </header>

    <!-- hidden menu -->
    <ul class="hidden-menu">
      <li><i class="fa-solid fa-xmark close-menu"></i></li>
      <li class="items">Item 1</li>
      <li class="items">Item 2</li>
      <li class="items">Item 3</li>
      <li class="items">Item 4</li>
    </ul>

    <!-- Welcome Message -->
    <div id="welcome" class="welcome">
      <h1>Welcome Message</h1>
    </div>

    <!-- Section Title -->
    <div class="content">
      <h2>Section Title</h2>

      <ul class="content-box">
        <li class="box box-1">
          <p>Content Box 1</p>
        </li>

        <li class="box box-2">
          <p>Content Box 2</p>
        </li>

        <li class="box box-3">
          <p>Content Box 3</p>
        </li>

        <li class="box box-4">
          <p>Content Box 4</p>
        </li>
      </ul>
    </div>

    <!-- CAT Btn -->
    <div class="btn">
      <button>Call to Action</button>
    </div>

    <!-- Section Title -->
    <div class="content2">
      <ul class="content-box">
        <li class="box box-1">
          <p>Content Box 5</p>
        </li>

        <li class="box box-2">
          <p>Content Box 6</p>
        </li>

        <li class="box box-3">
          <p>Content Box 7</p>
        </li>

        <li class="box box-4">
          <p>Content Box 8</p>
        </li>
      </ul>
    </div>

    <!-- fetch data -->
    <section class="APIdata"></section>

    <!-- link to js -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
